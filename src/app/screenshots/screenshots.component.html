<div class="container screenshots">
	<div class="emphasis"> Instacram Screenshots </div>
	<br>

	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="11"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="12"></li>
	  </ol>
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img src="{{instacramScreenshots[0]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[1]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[2]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[3]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[4]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[5]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[6]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[7]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[8]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[9]}}" class="d-block w-100" alt="...">

	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[10]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[11]}}" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="{{instacramScreenshots[12]}}" class="d-block w-100" alt="...">
	    </div>


	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>



	<div class="popup-section">
		<div class="popup" id="popup"> 
			<button class="invisible-button" (click)="closeBox('popup')"> </button>
			Note: The MS Paint and notepad windows all serve a functional purpose. They are able to be opened and closed, just like this window.
		</div>
		<button class="btn btn-outline-dark hide show-note" id="showNote" (click)="openBox('popup')"> Show Note </button>

	</div>


</div>
