<section *ngFor="let project of projects; let i = index" [ngStyle]="getBgColor(i)">
	<div class="container project">
		<div class="row">
			<div class="col-md-6">
				<h2>{{project.title}}</h2>
				<a href="{{project.webUrl}}" target="blank"> <i class="fas fa-link"></i> {{project.name}} </a>
				<br>
				<div class="emphasis"> {{project.date}} </div>
				<div class="description"> {{project.description}}</div>
				<div class="emphasis"> Features </div>
				<ul>
					<li *ngFor="let dotpoint of project.features"> {{dotpoint}} </li>
				</ul>
			</div>

			<div class="col-md-6">
				<a href="{{project.webUrl}}" target="blank">
					<img class="preview" *ngFor="let img of project.screenshots" src="{{img}}">
				</a>
			</div>
		</div>
	</div>
</section>
